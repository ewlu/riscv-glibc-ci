name: Test-Regression

on:
  workflow_call:
    inputs:
      patch_name:
        required: false
        type: string
      target:
        required: true
        type: string
      glibchash:
        required: true
        type: string
      issue_num:
        required: true
        type: string
      test_comment_id:
        required: true
        type: string
      additional_info:
        required: true
        type: string
      target_type:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-22.04
    environment: production
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3

      - name: Setup env
        uses: ./.github/actions/common/setup-env
        with:
          free_up_space: true

      - name: Download patches artifact
        uses: actions/download-artifact@v3
        if: ${{ inputs.patch_name != '' }}
        with:
          name: ${{ inputs.patch_name }}-downloaded-patches
          path: ./

      - name: Extract patches
        if: ${{ inputs.patch_name != '' }}
        working-directory: ./
        run: |
          unzip ${{ inputs.patch_name }}-downloaded-patches.zip


      # - name: Download rootfs
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: ${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-rootfs-init
      #     path: ./
      #
      # - name: Extract rootfs
      #   working-directory: ./
      #   run: |
      #     unzip ${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-rootfs.zip
      #     rm ${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-rootfs.zip
      #     resize2fs filesystem.ext2 6G

      - name: Make rootfs
        run: |
          if [[ "${{ inputs.patch_name }}" != "" ]]; then
            export PATCH_DIR=$(pwd)/patches/
          fi
          export MARCH=$(echo ${{ inputs.target }} | cut -d '-' -f 1)
          export MABI=$(echo ${{ inputs.target }} | cut -d '-' -f 2)


          # install dependencies
          sudo apt update
          # sudo apt upgrade
          wget https://launchpad.net/ubuntu/+archive/primary/+files/mmdebstrap_1.4.3-4_all.deb 
          sudo apt install ./mmdebstrap_1.4.3-4_all.deb
          sudo apt install genext2fs qemu-system-riscv64

          mkdir hash_output
          chmod 777 hash_output
          f=/home/runner/work/riscv-glibc-ci/riscv-glibc-ci
          while [[ $f != /home ]]; do chmod +rx "$f"; f=$(dirname "$f"); done;

          # To locate current directory in mmdebstrap hooks
          export HASH_DIR=$(pwd)/hash_output

          # create rootfs
          ./mkrootfs_rv64_ubuntu.sh filesystem.ext2
          e2fsck -f -y filesystem.ext2
          resize2fs filesystem.ext2 6G

      - name: Build glibc
        run: |
          qemu-system-riscv64 -nographic -m 10G -machine virt \
          -kernel ./Image \
          -append "root=/dev/vda rw console=ttyS0" \
          -drive file=filesystem.ext2,format=raw,id=hd0 \
          -device virtio-blk-device,drive=hd0 \
          -bios default -cpu rv64

      - name: Extract values
        run: |
          mkdir mountdir
          mkdir logs
          sudo mount ./filesystem.ext2 mountdir
          for file in $(sudo find mountdir/home/tester/tests/build -name "*.log"); do
            sudo cp $file ./logs
          done
          for file in $(sudo find mountdir/home/tester/tests/build -name "*.status"); do
            sudo cp $file ./logs
          done
          # PATCH_APPLIED_GLIBCHASH=$(sudo cat mountdir/home/tester/tests/glibc/.git/refs/heads/master)
          sudo umount mountdir

      - name: Zip files
        run: |
          zip -r ${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-logs.zip logs
          zip ${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-rootfs.zip filesystem.ext2

      - name: Upload rootfs
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-rootfs-build
          path: |
            ./${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-rootfs.zip
          retention-days: 5

      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-build-logs
          path: |
            ./${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-logs.zip
          retention-days: 90

      - name: Check test
        id: build-pass
        run: |
          if [[ -f logs/build.status && $(cat logs/build.status) == 0 ]];
          then
            echo "build_passed=true" >> $GITHUB_OUTPUT
          else
            echo "build_passed=false" >> $GITHUB_OUTPUT
          fi

    outputs:
      patch_applied_glibchash: ${{ inputs.glibchash }}
      build_passed: ${{ steps.build-pass.outputs.build_passed }}


  test:
    runs-on: ubuntu-22.04
    environment: production
    needs: [build]
    if: ${{ needs.build.outputs.build_passed == 'true' }}
    defaults:
      run:
        working-directory: ./
