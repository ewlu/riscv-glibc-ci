      - name: Setup env
        uses: ./.github/actions/common/setup-env
        with:
          free_up_space: true

      - name: Download rootfs
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.target_type }}-${{ inputs.target }}-${{ needs.build.outputs.patch_applied_glibchash }}-rootfs-build
          path: ./

      - name: Restore rootfs
        run: |
          unzip ${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-rootfs.zip
          rm ${{ inputs.target_type }}-${{ inputs.target }}-${{ inputs.glibchash }}-rootfs.zip

      - name: Run tests
        run: |
          qemu-system-riscv64 -nographic -m 10G -machine virt \
          -kernel ./Image \
          -append "root=/dev/vda rw console=ttyS0" \
          -drive file=filesystem.ext2,format=raw,id=hd0 \
          -device virtio-blk-device,drive=hd0 \
          -bios default -cpu rv64

      - name: Extract values
        id: app-hash
        run: |
          mkdir mountdir
          mkdir logs
          sudo mount ./filesystem.ext2 mountdir
          for file in $(sudo find mountdir/home/tester/tests/build -name "*.log"); do
            sudo cp $file ./logs
          done
          for file in $(sudo find mountdir/home/tester/tests/build -name "*.status"); do
            sudo cp $file ./logs
          done
          sudo umount mountdir

      - name: Zip files
